<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./js/main.js"></script>
    <title>Путешествие по России</title>
  </head>

  <body class="root">
    <div class="wrapper">

      <header class="page-header">
        <div class="container">
          <div class="page-header__inner">

            <a class="logo">
              <img class="logo__image" src="./images/header-logo.svg"
                alt="Логотип
                сайта">
            </a>

            <div class="page-header__lang-btns">
              <button class="page-header__lang-btn
                page-header__lang-btn_active" id="ru">Ru</button>
              <button class="page-header__lang-btn" id="en">En</button>
            </div>
          </div>
        </div>

      </header>

      <main class="page-content">

        <section class="lead">
          <div class="container">
            <h1 class="lead__title">Путешествия по&nbsp;России</h1>
            <p class="lead__subtitle">Настоящая страна не&nbsp;в&nbsp;выпусках
              новостей, а&nbsp;здесь.</p>
            <figure class="lead__image-box">
              <img class="lead__image" src="images/lead-polka.jpg"
                alt="Девушки
                лежит спиной в вагоне поезда, а за окном едут другие
                поезда">
              <figcaption class="lead__caption">ваша полка&nbsp;&mdash; верхняя</figcaption>
            </figure>
          </div>
        </section>

        <section class="intro">
        </section>

        <section class="photo-grid">
        </section>

        <section class="places">
        </section>

        <section class="cover">
          <a class="cover__overlay"
            href="https://stampsy.com/na-elektrichkakh-do-baikala"
            target="_blank">
            <h2 class="cover__title">До&nbsp;Байкала
              &laquo;на&nbsp;собаках&raquo;</h2>
            <p class="cover__subtitle">По&nbsp;мотивам учебной темы
              о&nbsp;Транссибе&nbsp; &mdash; путешествие
              от&nbsp;столицы до&nbsp;Байкала на&nbsp;электричках.</p>
          </a>
        </section>
      </main>

      <footer class="page-footer">
        <div class="container">
          <div class="page-footer__inner">
            <nav>
              <ul class="page-footer__links">
                <li>
                  <a class="page-footer__link"
                    href="https://yandex.ru/maps"
                    target="_blank">Карты</a>
                </li>
                <li>
                  <a class="page-footer__link"
                    href="https://yandex.ru/pogoda"
                    target="_blank">Погода</a>
                </li>
                <li>
                  <a class="page-footer__link"
                    href="https://rasp.yandex.ru"
                    target="_blank">Расписание</a>
                </li>
                <li>
                  <a class="page-footer__link"
                    href="https://calendar.yandex.ru" target="_blank">Календарь</a>
                </li>
                <li>
                  <a class="page-footer__link"
                    href="https://travel.yandex.ru" target="_blank">Путешествия</a>
                </li>
              </ul>
            </nav>
            <p class="page-footer__copyright">© 2022. Cyrill Galkin</p>
          </div>
        </div>
      </footer>
    </div>
